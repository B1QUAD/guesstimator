<script type="text/javascript">
	window.onload = function() {
		createChart();
		// signIn.js
		const signInBtn = document.querySelector("#signIn-btn");
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				signInBtn.innerHTML = "Sign Out";
			}
			if (!user) {
				signInBtn.innerHTML = "Sign In";
			}
		});

		// dashboard.js
		dashInit();
		reloadCss();
	};
</script>
