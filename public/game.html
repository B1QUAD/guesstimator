<body>

					<a class="navbar-item" href="game.html?gamemode=progLang">

		<div class="navbar-end">

	<section id="game-background">
		<ul class="shapes">

		</ul>
	</section>

	<div id="timer">-</div>

	<div id="score">Score: -/-</div>
	<div id="streak">Streak: -</div>

	<label for="section" id="directions">Guess what Programming Language is being displayed <br> Type your Answer in the Box Below</label>
	<section id="question-box">
		<!-- <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2FB1QUAD%2Fguesstimator%2Fblob%2Fmain%2Fpublic%2Fdashboard.html&style=atom-one-dark&showBorder=on&showLineNumbers=on"></script> -->

        <div id="lyrics"></div>

	</section>
	<input type="text" id="answer-box" placeholder="Type Answer Here">
    <button id="submit-answer" onclick="checkAnswer()">Submit</button>
    
    <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
        <p class="modal-card-title">Game Complete</p>
        </header>
        <section class="modal-card-body" id="modal-content">
        
        </section>
        <footer class="modal-card-foot">
        <button class="button is-success" onclick="initializeGame(); document.querySelector('#modal').style.display='none';">Play Again</button>
        <button class="button" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
        </footer>
    </div>
    </div>

	<script src="js/signIn.js"></script>
	<script src="js/githubInterface.js"></script>
	<script src="js/lyrics.js"></script>
	<script src="js/embed.js"></script>
	<script src="js/game.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			// signIn.js
			const signInBtn = document.querySelector("#signIn-btn");
			firebase.auth().onAuthStateChanged(function(user) {
				if (user) {
					signInBtn.innerHTML = "Sign Out";
					userId = user.uid;
				} else {
					signInBtn.innerHTML = "Sign In";
					userId = "guest";
				}
				
				// game.js
				initializeGame();
			});
		};
	</script>
</body>

</html>
